<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proceso de Pago - Alquimia Mexicana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles-comprar.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-custom" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <a class="navbar-brand" href="../index.html"><img class="logoNavBar" src="../assets/logo.png" alt="Logo"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly align-items-center w-100">
                        <li class="nav-item d-flex">
                            <a class="nav-link" aria-current="page" href="../index.html#HeroSection">Inicio</a>
                        </li>
                        <li class="nav-item d-flex">
                            <a class="nav-link" href="../index.html#SobreNosotrosSection">Sobre Nosotros</a>
                        </li>

                        <li class="nav-item d-flex">
                            <a class="nav-link" href="../index.html#ProductosSection">Productos</a>
                        </li>

                        <li class="nav-item d-flex">
                            <a class="nav-link" href="#">Ven a conocernos</a>
                        </li>

                        <li class="nav-item d-flex">
                            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#modalContactanos">Contáctanos</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Detalles de Pago</h4>
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Tu carrito</span>
                    <span class="badge bg-secondary rounded-pill">1</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Producto seleccionado</h6>
                            <small class="text-muted">Breve descripción</small>
                        </div>
                        <div>
                            <span class="text-muted">$<span id="unitPrice">70</span></span>
                            <input type="number" id="productQuantity" value="1" min="1" style="width: 50px; margin-left: 10px;" onchange="updateTotal()">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$<span id="totalPrice">70</span></strong>
                    </li>
                </ul>
            </div>            
            <h2 class="text-center mb-4">Proceso de Pago</h2>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Introduce tu nombre completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9123 4567">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="expiry" class="form-label">Fecha de Expiración</label>
                        <input type="text" class="form-control" id="expiry" placeholder="MM/AA">
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-custom" onclick="procesarPago()">Realizar Pago</button>
                </div>
            </form>
            <div id="loading" style="display: none;">Procesando tu pago...</div>
            <div id="paymentSuccess" style="display: none;">¡Pago completado! Redireccionando...</div>
        </div>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="modalContactanos" tabindex="-1" aria-labelledby="modalContactanosLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalContactanosLabel">Contáctanos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-custom" form="contactForm">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-5 text-center text-lg-start text-muted">
            <section class="d-flex justify-content-center justify-content-lg-between p-4 w-100">
                    <a href="" class="me-4 text-reset linkFooter">
                        <box-icon type='logo' name='instagram' size="md"></box-icon>
                    </a>
                    <a href="" class="me-4 text-reset linkFooter">
                        <box-icon name='whatsapp' type='logo' size="md"></box-icon>
                    </a>
                    <a href="tel:+1234567890" class="me-4 text-reset linkFooter">
                        <box-icon name='phone' size="md"></box-icon>
                    </a>
                    <a href="mailto:info@example.com" class="me-4 text-resetlinkFooter">
                        <box-icon name='envelope' size="md"></box-icon>
                    </a>
            </section>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/pago.js"></script>
</body>
</html>
